<html lang="en">
    <head>
        <title>Joy Caption UI</title>
    </head>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="classless-material.css" />
    <link rel="stylesheet" href="index.css" />
    <body>
        <section>
            <form id="joy-caption-form">
                <fieldset>
                    <label for="path">Path</label>
                    <input id="path" class="folder-selection" title="" type="file"/>
                </fieldset>
                <fieldset>
                    <label for="description">Describe</label>
                    <select id="description">
                        <option>Descriptive</option>
                        <option>Describe</option>
                        <option>Descriptive (Informal)</option>
                        <option>Training Prompt</option>
                        <option>Training Flux Prompt (Old)</option>
                        <option>Training Flux Prompt</option>
                        <option>MidJourney</option>
                        <option>Booru tag list</option>
                        <option>Booru-like tag list</option>
                        <option>Art Critic</option>
                        <option>Product Listing</option>
                        <option>Social Media Post</option>
                    </select>
                    <label for="length">Length</label>
                    <select id="length">
                        <option>Short</option>
                        <option>Medium</option>
                        <option>Long</option>
                    </select>
                    <label for="folder">Folder</label>
                </fieldset>
                <fieldset>
                    <label for="custom-prompt">Custom Prompt</label>
                    <input id="custom-prompt" type="text" />
                </fieldset>
                <fieldset>
                    <label for="batch-size">Batch size</label>
                    <input
                        id="batch-size"
                        type="number"
                        min="1"
                        max="4"
                        value="1"/>
                </fieldset>
                <fieldset>
                    <button>Submit</button>
                </fieldset>
            </form>
        </section>
    </body>
    <script src="index.js"></script>
</html>
